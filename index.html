<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  	<link rel="stylesheet" href="css/style.css" type="text/css">
  	
</head>
<body>
  	<!-- fazer uma div principal onde vai armazenar os elementos -->
    <!-- após isso, fazer duas novas divs encapsuladas na div principal -->
    <!-- uma para ser a parte de fornecimento de dados -->
    <!-- e a outra para ser a parte do logo do site -->
  	<div id="principal">
            <div id="secao-login">
				<div>
					<img src="images/logo.png" height="300" width="450">
				</div>
					<p>Bem vindo de volta!</p>
				<form>
					<div>
						<p>Login</p>
						<input type="text" name="email" placeholder="Digite seu Email">
					</div>
					<div>
						<p>Senha</p>
						<input type="password" name="password" placeholder="Digite sua Senha">
					</div>
					<div class="vstack gap-2 col-md-5 mx-auto">
  						<button type="button" class="btn btn-secondary">Entrar</button>
					</div>
				</form>
				
			</div>
			<div id="secao-marca">
				<div class="img">
					<img src="images/exb-marca.png" height="320" width="310">
				</div>
				<div>
					<h5>O jeito mais fácil de</h5>
					<h5>compartilhar <span >contas</span></h5>
				</div>
			</div>
  	</div>
  	
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  	
  	
</body>
</html>
